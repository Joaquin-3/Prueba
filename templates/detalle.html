<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container mt-5 ">
            <div class="text-center">
                <h1>{{producto.nombre}}</h1>
                    {% if producto.imagen1 %}
                        <div class="imagen-contenedor">
                            <img src="{{ producto.imagen1.url }}" alt="{{ producto.nombre }}" class="imagen-producto" />
                        </div>
                    {% elif producto.imagen2 %}
                        <div class="imagen-contenedor">
                            <img src="{{ producto.imagen2.url }}" alt="{{ producto.nombre }}" class="imagen-producto" />
                        </div>
                    {% elif producto.imagen3 %}
                        <div class="imagen-contenedor">
                            <img src="{{ producto.imagen3.url }}" alt="{{ producto.nombre }}" class="imagen-producto" />
                        </div>
                    {% else %}
                        <p>No hay imagen disponible</p>
                    {% endif %}
            </div>
        <h3> Descripcion:</h3>
        <p>{{producto.descripcion}}</p>
        <h3> Precio Unitario:</h3>
        <p>{{producto.precio}}</p>

        </div>
        <div class="container mt-5 ">
            <div class="col">
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="window.history.back()"
                    >                 
                    Volver
                    </button>
                    <button
                    type="button"
                    class="btn btn-success">
                        <a href="">
                            Solicitar producto
                        </a>
                    
                    </button>
            </div>
        </div>
    </body>
</html>
