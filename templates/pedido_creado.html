<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido creado con éxito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 text-center">

        <h1 class="text-success">Pedido creado con éxito</h1>
        <p class="mt-3">A continuación se te dara tu información de seguimiento.</p>

        <hr>

        <h3 class="mt-3"> Token de seguimiento</h3>
        <p class="fs-3 fw-bold text-primary">{{ token }}</p>

        <h3 class="mt-4">URL para consultar tu pedido</h3>
        <a href="{{ url }}" class="fs-5">{{ url }}</a>

        <p class="mt-3 text-muted">
            Guarda este token o la URL para consultar el estado de tu pedido cuando quieras.
        </p>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Volver al inicio</a>
        </div>

    </div>
</div>

</body>
</html>
