{% load static %}
<!doctype html>
<html lang="es">
<head>
    <title>{{ categoria.nombre }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">
    <h1 class="text-center">{{ categoria.nombre }}</h1>

    <div class="row mt-4">
        {% for prod in productos %}
        <div class="col-3 mb-4">
            <div class="card p-2">

                <h5 class="text-center">{{ prod.nombre }}</h5>

                {% if prod.imagen1 %}
                    <img src="{{ prod.imagen1.url }}" class="img-fluid">
                {% else %}
                    <p class="text-center">Sin imagen</p>
                {% endif %}

                <p class="mt-2">{{ prod.descripcion }}</p>
                <p class="fw-bold">${{ prod.precio }}</p>

                <a href="{% url 'detalle' prod.slug %}" class="btn btn-primary btn-sm">Detalle</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="btn btn-secondary mt-3">Volver</a>
</div>

</body>
</html>
