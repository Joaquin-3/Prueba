<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container mt-4 mb-4 alert alert-primary text-center text-dark">
            <h1>
                Catalogo de Productos
            </h1>
        </main>
        <div class="container mt-5 mx-5">
            <div class="row mt-5">
            {% for prod in productos %}
                <div class="col-3">
                    <div class=" border border-2 text-dark">
                        <h2 class="text-center">
                            {{ prod.nombre }}
                        </h2>
                        <p class="text-center">
                            {{ prod.descripcion }}
                        </p>
                        <h3 class="text-center">
                            ${{ prod.precio }}
                        </h3>
                    </div>    
                </div>
            {% endfor %}

            </div>
        </div>
    </body>
</html>
