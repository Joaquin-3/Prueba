{% load static %}
<!doctype html>
<html lang="es">
<head>
    <title>{{ categoria.nombre }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        .imagen-contenedor {
            width: 200px;
            height: 200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border: 1px solid #ddd;
        }

        .imagen-producto {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

<div class="container mt-4 text-center alert alert-primary">
    <h1>{{ categoria.nombre }}</h1>
</div>

<div class="container mt-4">
    <div class="row">
        {% for prod in productos %}
        <div class="col-3 mb-4">
            <div class="card p-2">

                <h5 class="text-center">{{ prod.nombre }}</h5>

                <div class="imagen-contenedor">
                    {% if prod.imagen1 %}
                        <img src="{{ prod.imagen1.url }}" class="imagen-producto">
                    {% elif prod.imagen2 %}
                        <img src="{{ prod.imagen2.url }}" class="imagen-producto">
                    {% elif prod.imagen3 %}
                        <img src="{{ prod.imagen3.url }}" class="imagen-producto">
                    {% else %}
                        <span>Sin imagen</span>
                    {% endif %}
                </div>

                <p class="text-center">{{ prod.descripcion }}</p>
                <h6 class="text-center">${{ prod.precio }}</h6>

                <div class="text-center">
                    <a href="{% url 'detalle' prod.slug %}" class="btn btn-primary btn-sm">Detalle</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
