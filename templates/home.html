{% load static %}
<!doctype html>
<html lang="es">
<head>
    <title>Catálogo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .imagen-contenedor {
            width: 200px;
            height: 200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }
        .imagen-producto {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .amarillo { background-color: #e3fb08ff; }
        .verde { background-color: #5ed772ff; }
    </style>
</head>

<body>

<main class="container alert mt-4 amarillo text-center">
    <h1>Catálogo de Productos</h1>

    <div class="row mt-4">
        {% for cat in categoria %}
        <div class="col-3">
            <div class="alert verde">
                <a href="{% url 'productos_por_categoria' cat.slug %}" class="text-dark text-decoration-none">
                    <h4>{{ cat.nombre }}</h4>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<div class="container mt-4">
    <div class="row">
        {% for prod in productos %}
        <div class="col-3 mb-4">
            <div class="card p-2">

                <h5 class="text-center">{{ prod.nombre }}</h5>

                <div class="imagen-contenedor">
                    {% if prod.imagen1 %}
                        <img src="{{ prod.imagen1.url }}" class="imagen-producto">
                    {% else %}
                        <span>Sin imagen</span>
                    {% endif %}
                </div>

                <p class="text-center mt-2">{{ prod.descripcion }}</p>
                <h5 class="text-center">${{ prod.precio }}</h5>

                <div class="text-center">
                    <a href="{% url 'detalle' prod.slug %}" class="btn btn-primary btn-sm">Detalle</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
