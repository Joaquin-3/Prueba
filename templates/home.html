<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

                <style>
            .imagen-contenedor {
                width: 200px;         
                height: 200px;         
                margin: 0 auto;        
                display: flex;
                align-items: center;    
                justify-content: center; 
                background-color: #f5f5f5;
                border: 1px solid #ddd;  
            }

            .imagen-producto {
                max-width: 100%;       
                max-height: 100%;      
                object-fit: contain;  
            }
        </style>

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container mt-4 mb-4 alert alert-primary text-center text-dark">
            <h1>
                Catalogo de Productos
            </h1>
           <div class="row mt-5">
            {% for cat in categoria %}
                <div class="col-3">
                    <div class=" alert alert-success text-dark">
                        <button  class="border border-0 bg-transparent"> 
                            <a href="{% url 'productos_por_categoria' cat.slug %}" class="link-offset-2 link-underline link-underline-opacity-0 text-dark">
                            <h1 class="text-center">
                                {{ cat.nombre }}
                            </h1></a></button>
                    </div>    
                </div>
                {% endfor %}
            </div>
        </main>

                <div class="container mt-5 mx-5">
            <div class="row mt-5">
            {% for prod in productos %}
                <div class="col-3">
                    <div class="card border border-2 text-dark">

                        <h2 class="text-center">
                            {{ prod.nombre }}
                        </h2>
                        <div class="d-flex justify-content-center flex-wrap mt-2 text-center">
                            {% if prod.imagen1 %}
                                <div class="imagen-contenedor">
                                    <img src="{{ prod.imagen1.url }}" alt="{{ prod.nombre }}" class="imagen-producto" />
                                </div>
                            {% elif prod.imagen2 %}
                                <div class="imagen-contenedor">
                                    <img src="{{ prod.imagen2.url }}" alt="{{ prod.nombre }}" class="imagen-producto" />
                                </div>
                            {% elif prod.imagen3 %}
                                <div class="imagen-contenedor">
                                    <img src="{{ prod.imagen3.url }}" alt="{{ prod.nombre }}" class="imagen-producto" />
                                </div>
                            {% else %}
                                <p>No hay imagen disponible</p>
                            {% endif %}
                        </div>  
                        <p class="text-center">
                            {{ prod.descripcion }}
                        </p>
                        <h3 class="text-center">
                            ${{ prod.precio }}
                        </h3>
                    </div>    
                </div>
            {% endfor %}

            </div>
        </div>
    </body>
</html>
