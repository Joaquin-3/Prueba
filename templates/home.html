<!doctype html>
<html lang="es">
<head>
    <title>Catálogo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .imagen-contenedor {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }
        .imagen-producto {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

<main class="container mt-4 text-center">
    <h1>Catálogo de Productos</h1>

    <div class="row mt-4">
        {% for prod in productos %}
        <div class="col-3 mb-4">
            <div class="card p-2">

                <h5>{{ prod.nombre }}</h5>

                <div class="imagen-contenedor my-2">
                    {% if prod.imagen1 %}
                        <img src="{{ prod.imagen1 }}" class="imagen-producto">
                    {% else %}
                        <small>Sin imagen</small>
                    {% endif %}
                </div>

                <p>${{ prod.precio }}</p>

                <a href="{% url 'detalle' prod.slug %}" class="btn btn-primary btn-sm">Detalle</a>

            </div>
        </div>
        {% endfor %}
    </div>
</main>

</body>
</html>
